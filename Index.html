<head>
  <meta charset="UTF-8" />

  <title>Fixed Video Slider</title>

  <!-- Slick CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .video-slider {
      margin: 60px auto;
      width: 100%;
    }

    .intern-video {
      width: 100%;
      height: 450px;
      border-radius: 5%;
      /* fixed width */
      /* aspect-ratio: 3 / 4; */
      position: relative;
      overflow: hidden;
      transform: scale(0.8);
      transition: all 0.3s ease;
      pointer-events: none;
      /* filter: brightness(1); */
      /* dimmed */
    }

    .slick-center .intern-video {
      transform: scale(1);
      pointer-events: auto;
      /* filter: brightness(1); */
      /* bright */
    }

    .intern-video::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 2;
      transition: all 0.3s ease;
    }

    .slick-center .intern-video::before {
      display: none;
    }

    .intern-video img.video-thumb,
    .intern-video video.video-player {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    .intern-video p {
      position: absolute;
      bottom: -30px;
      width: 100%;
      text-align: center;
      color: #000;
      z-index: 10;
    }




    .slick-prev,
    .slick-next {
      width: 50px;
      height: 50px;
      z-index: 9999;
    }

    .slick-previous {
      left: -10px;
    }

    .slick-nexter {
      right: -10px;
    }

    .slick-prev::before,
    .slick-next::before {
      display: none;
    }

    .video-slider .slick-arrow {
      top: 50%;
      transform: translateX(-50%);
      opacity: 1;
    }

    .slick-prev {
      left: -25px;
    }

    .slick-previous,
    .slick-nexter {
      font-size: 30px;
      font-weight: bold;
      /* line-height: 0; */
      position: absolute;
      top: 50%;
      display: block;
      width: 20px;
      height: 20px;
      padding: 0;
      -webkit-transform: translate(0, -50%);
      -ms-transform: translate(0, -50%);
      transform: translate(0, -50%);
      cursor: pointer;
      /* color: transparent; */
      border: none;
      outline: none;
      background: transparent;
    }


    .intern-video .play-pause-btn {
      position: absolute;
      bottom: 15px;
      right: 15px;
      z-index: 20;
      background: rgba(0, 0, 0, 0.6);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      color: white;
      font-size: 20px;
      cursor: pointer;
      display: none;
      /* Only show on center slide */
      align-items: center;
      justify-content: center;
      display: flex;
    }

    .slick-center .intern-video .play-pause-btn {
      display: flex;
    }

  <!-- jQuery & Slick JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>

  <script>
    $(document).ready(function () {

      $('.video-slider').on('click', '.play-pause-btn', function (e) {
        e.stopPropagation(); // prevent parent click

        const $btn = $(this);
        const $video = $btn.siblings('.video-player')[0];

        if ($video.paused) {
          $video.play();
          $btn.html('<i class="bi bi-pause-fill"></i>');
        } else {
          $video.pause();
          $btn.html('<i class="bi bi-play-fill"></i>');
        }
      });


      const $slider = $('.video-slider');
      const originalSlides = $slider.children().length;

      if (originalSlides < 7) {
        for (let i = 0; i < 7 - originalSlides; i++) {
          $slider.append($slider.children().eq(i % originalSlides).clone());
        }
      }

      // âœ… Initialize Slick
      $slider.slick({
        centerMode: true,
        arrows: true,
        infinite: true,
        centerPadding: '0',
        slidesToShow: 5,
        initialSlide: 0,
        dots: true,
        variableWidth: false,
        prevArrow: '<button type="button" class="bi bi-chevron-left slick-previous"></button>',
        nextArrow: '<button type="button" class="bi bi-chevron-right slick-nexter"></button>',
        responsive: [
          {
            breakpoint: 1000,
            settings: {
              slidesToShow: 2,
              centerMode: true,
              arrows: true,
            }
          },
          {
            breakpoint: 500,
            settings: {
              slidesToShow: 2,
              centerMode: true,
              arrows: true,
            }
          }
        ]
      });

      function forceCenterSlideFix() {
        const $slides = $slider.find(".slick-slide");
        $slides.removeClass("slick-center");

        const $visibleSlides = $slides.filter('.slick-active');
        if ($visibleSlides.length === 0) return;

        const centerIndex = Math.floor($visibleSlides.length / 2);
        $($visibleSlides[centerIndex]).addClass("slick-center");
      }

      $slider.on('setPosition afterChange init', function () {
        setTimeout(forceCenterSlideFix, 50);
      });

      function autoplayCenterVideo() {
        $(".video-player").each(function () {
          this.pause();
          this.currentTime = 0;
          $(this).hide();
        });

        $(".video-thumb").show();

        const $center = $(".video-slider .slick-center .intern-video");
        const $video = $center.find(".video-player");
        const $thumb = $center.find(".video-thumb");

        $thumb.hide();
        $video.show()[0].play();
      }

      $slider.on('afterChange', autoplayCenterVideo);

      $slider.on("click", ".intern-video", function () {
        if (!$(this).closest(".slick-center").length) return;

        $(".video-player").each(function () {
          this.pause();
          this.currentTime = 0;
          $(this).hide();
        });

        $(".video-thumb").show();

        const $video = $(this).find(".video-player");
        const $thumb = $(this).find(".video-thumb");

        $thumb.hide();
        $video.show()[0].play();
      });
    });
  </script>
